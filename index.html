<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: rgb(35, 29, 29);">
    
      <h1>Stone Paper Scissor Game</h1>
  
   <div class="boxs">
    <div class="box" id="Rock">
      <img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296854_1280.png" alt="Rock">
    </div>
    <div class="box" id="Paper">
      <img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296855_1280.png" alt="Paper">
    </div>
    <div class="box" id="Scissor">
      <img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296853_640.png" alt="Scissor">
    </div>
   </div>
   <div class="scores" style="color: white;">
       <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
       </div>
       <div class="score">
        <p id="comp-score">0</p>
        <p>Opponent</p>
       </div>
   </div>
   <div class="declare">
    <p id="msg">
      Play Your Turn
    </p>
   </div>
   <script src="script.js"></script>
</body>
</html>
